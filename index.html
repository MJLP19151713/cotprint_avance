    <header>

        <nav>
            <ul>
                <li><a href="#">Iniciar Sesion</a></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
                <li>
                  <form action="#" method="get" id="busqueda">
                      <input type="text" name="search" placeholder="Buscar productos...">
                      <button type="submit"><img src="imagenes/buscar.png" id="buscar"></button>
                  </form>

            </ul>
        </nav>
    </header>
    <section class="contenedor">
        <!-- contenedor de los elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Bob Esponja</span>
                <img src="imagenes/bob esponja.jpg" alt="imagen de Bob Esponja" class="img-item">
                <span class="precio-item">$300</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Mario</span>
                <img src="imagenes/mario.jpg" alt="imagen de Mario" class="img-item">
                <span class="precio-item">$435</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Rubik</span>
                <img src="imagenes/rubik.jpg" alt="imagen de cubo rubik" class="img-item">
                <span class="precio-item">$330</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Vaquera de mesclilla</span>
                <img src="imagenes/vaquera.png" alt="Camisa vaquera" class="img-item">
                <span class="precio-item">$600</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

        </div>

        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>

        
    </section>
